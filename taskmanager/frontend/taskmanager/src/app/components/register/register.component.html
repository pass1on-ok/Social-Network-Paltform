<div class="register-container">
  <header>
      <h1>Sign Up</h1>
      <p>Join us today</p>
  </header>
  
  <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" class="register-form">
      <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" [(ngModel)]="registerData.username" name="username" required>
      </div>
      
      <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" [(ngModel)]="registerData.email" name="email" required>
      </div>
      
      <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="registerData.password" name="password" required>
      </div>

      
      <button type="submit" class="btn btn-primary btn-register">Register</button>
  </form>

  <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
