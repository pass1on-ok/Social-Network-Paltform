<div class="post-list">
    <h2>Posts</h2>
  
    <div *ngFor="let post of posts" class="post-card">
      <img [src]="post.image_path" alt="Post Image" class="post-image">
      <div class="post-details">
        <h3 class="post-title">{{ post.title }}</h3>
        <p class="post-content">{{ post.content }}</p>
        <div class="post-meta">
          <span class="post-date">Date: {{ post.date | date:'shortDate' }}</span>
          <span class="post-rating">Rating: {{ post.rating }}</span>
        </div>
        <button (click)="deletePost(post.id)">Delete</button>
        <button (click)="toggleComments(post.id)">Comments</button>
      <div *ngIf="post.showComments">
        <app-comment-list [postId]="post.id"></app-comment-list>
      </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="showForm" class="post-form">
    <form (ngSubmit)="createPost(title.value, content.value, categoryId.value, imagePath.value, rating.value)">
      <div class="form-group">
        <label for="postTitle">Title:</label>
        <input type="text" class="form-control" id="postTitle" #title required>
      </div>
  
      <div class="form-group">
        <label for="categoryId">Category ID:</label>
        <input type="number" class="form-control" id="categoryId" #categoryId required>
      </div>
  
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea type="text" class="form-control" id="content" #content required></textarea>
    </div>
  
      <div class="form-group">
        <label for="imagePath">Image Path:</label>
        <input type="text" class="form-control" id="imagePath" #imagePath required>
      </div>
  
      <div class="form-group">
        <label for="rating">Rating:</label>
        <input type="number" class="form-control" id="rating" #rating required>
      </div>
  
      <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
  </div>
  
  <div class="button-container">
    <button class="btn btn-primary" (click)="showForm = true">Create Post</button>
  </div>
