<h2>Comments</h2>

<ul>
  <li *ngFor="let comment of comments">
    <strong>ID:</strong> {{ comment.id }} <br>
    <strong>PostID:</strong> {{ comment.post_id }} <br>
    <strong>UserId:</strong> {{ comment.user_id }} <br>
    <strong>Date:</strong> {{ comment.date }} <br>
    <strong>Body:</strong> {{ comment.body }} <br>
  </li>
</ul>
